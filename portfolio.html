<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ankur Vadlamani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
        }
        .portfolio-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">Ankur Vadlamani</a>
            <nav>
                <a href="index.html#contact" class="text-sm text-gray-600 hover:text-blue-500 transition-colors">Contact</a>
            </nav>
        </div>
    </header>

    <main class="py-20 md:py-28">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800">My Projects</h1>
                <p class="mt-3 text-lg text-gray-600">A complete collection of my work.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- All project cards will be populated by JS -->
            </div>
        </div>
    </main>
    
    <!-- Project Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-full overflow-y-auto">
            <!-- Modal content will be populated by JS -->
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2025 Ankur Vadlamani. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            const projects = [
                {
                    id: 1,
                    title: "Autonomous Underwater Vehicle",
                    image: "https://placehold.co/600x400/BEE3F8/2C5282?text=Project+A",
                    detailImage: "https://placehold.co/800x500/BEE3F8/2C5282?text=Project+A+Detail",
                    videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                    description: "This project involved designing and building an AUV for underwater exploration tasks. I was responsible for the power distribution system and sensor integration.",
                    projectGoal: "To create a fully autonomous vehicle capable of navigating a pre-defined course and performing specific tasks like object detection.",
                    keyChallenges: "Ensuring all electronic components were properly waterproofed and managing power consumption for extended missions were the two biggest hurdles we overcame.",
                    technologies: ["ROS", "Jetson Nano", "C++", "SolidWorks", "KiCad"]
                },
                {
                    id: 2,
                    title: "Precision dispensing system",
                    image: "https://placehold.co/600x400/C3DAFE/2A4365?text=Project+B",
                    detailImage: "https://placehold.co/800x500/C3DAFE/2A4365?text=Project+B+Detail",
                    videoUrl: null,
                    description: "Developed a high-precision system for dispensing micro-liters of fluid, controlled by a custom PCB and firmware.",
                    projectGoal: "Achieve a dispensing accuracy of +/- 1 microliter with a responsive user interface for calibration and operation.",
                    keyChallenges: "Calibrating the stepper motor for precise movements and designing a compact PCB to fit the small form factor.",
                    technologies: ["Arduino", "C++", "Stepper Motors", "Altium Designer"]
                },
                // Add more of your projects here following the same format
                {
                    id: 3,
                    title: "Third Project Title",
                    image: "https://placehold.co/600x400/A3BFFA/1A365D?text=Project+C",
                    detailImage: "https://placehold.co/800x500/A3BFFA/1A365D?text=Project+C+Detail",
                    videoUrl: null,
                    description: "Description for your third project.",
                    projectGoal: "Goal for your third project.",
                    keyChallenges: "Challenges for your third project.",
                    technologies: ["Tech 1", "Tech 2", "Tech 3"]
                }
            ];

            const portfolioContainer = document.querySelector('.grid');
            if (portfolioContainer) {
                projects.forEach((project) => {
                    const card = document.createElement('div');
                    card.className = `bg-white rounded-lg shadow-lg overflow-hidden portfolio-card`;
                    card.innerHTML = `
                        <img src="${project.image}" alt="${project.title}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold mb-2 text-gray-800">${project.title}</h3>
                            <p class="text-gray-600 mb-4 text-sm">${project.description.substring(0, 100)}...</p>
                            <button onclick="openModal(${project.id})" class="text-blue-500 hover:underline font-medium text-sm">View Details &rarr;</button>
                        </div>
                    `;
                    portfolioContainer.appendChild(card);
                });
            }

            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
    
            window.openModal = function(projectId) {
                const project = projects.find(p => p.id === projectId);
                if (!project || !modal || !modalContent) return;

                let mediaHtml = '';
                if (project.videoUrl) {
                    mediaHtml = `
                        <div class="video-container rounded-lg mb-6">
                            <iframe src="${project.videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    `;
                } else {
                    mediaHtml = `<img src="${project.detailImage}" alt="${project.title}" class="w-full rounded-lg mb-6">`;
                }
                
                modalContent.innerHTML = `
                    <div class="p-6 md:p-8">
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">${project.title}</h2>
                            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800 p-2 -mr-2 -mt-2 text-2xl leading-none">&times;</button>
                        </div>
                        ${mediaHtml}
                        <h3 class="text-xl font-semibold mb-2">Project Goal</h3>
                        <p class="text-gray-700 leading-relaxed mb-6">${project.projectGoal}</p>
                        
                        <h3 class="text-xl font-semibold mb-2">Key Challenges</h3>
                        <p class="text-gray-700 leading-relaxed mb-6">${project.keyChallenges}</p>

                        <h3 class="text-xl font-semibold mb-3">Technologies Used</h3>
                        <div class="flex flex-wrap gap-3">
                            ${project.technologies.map(tech => `<span class="bg-blue-100 text-blue-800 text-sm font-medium px-4 py-2 rounded-full">${tech}</span>`).join('')}
                        </div>
                    </div>
                `;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.body.style.overflow = 'hidden';
            }

            window.closeModal = function() {
                if (!modal) return;
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.body.style.overflow = 'auto';
            }
            
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
