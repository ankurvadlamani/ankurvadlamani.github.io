<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ankur Vadlamani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
        }
        .blog-post-body {
            font-family: 'Merriweather', serif;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .prose {
            font-family: 'Merriweather', serif;
            line-height: 1.75;
        }
        .prose h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-top: 2em;
            margin-bottom: 1em;
        }
        .prose h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        .prose a {
            color: #4299e1;
            text-decoration: underline;
        }
        .prose blockquote {
            border-left-color: #4299e1;
            font-style: italic;
        }
        .blog-entry:hover {
            background-color: #edf2f7;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">Ankur Vadlamani</a>
            <nav>
                <a href="index.html#contact" class="text-sm text-gray-600 hover:text-blue-500 transition-colors">Contact</a>
            </nav>
        </div>
    </header>

    <main class="py-20 md:py-28">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800">My Blog</h1>
                <p class="mt-3 text-lg text-gray-600">Thoughts on technology, design, and everything in between.</p>
            </div>

            <div id="blog-posts-container" class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
                <!-- Blog posts will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- Blog Post Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-full overflow-y-auto">
            <!-- Modal content will be populated by JS -->
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2025 Ankur Vadlamani. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const posts = [
               <!-- {
                    id: 1,
                    image: "https://placehold.co/800x400/EDF2F7/2D3748?text=Magnetic+Field",
                    alt: "Magnetic Field",
                    category: "Physics",
                    date: "August 7, 2025",
                    title: "What is a Magnetic Field?",
                    excerpt: "A magnetic field is a vector field that describes the magnetic influence on moving electric charges, electric currents, and magnetic materials...",
                    contentHTML: `
                        <p>This is the full content for the first blog post. A magnetic field is a vector field that describes the magnetic influence on moving electric charges, electric currents, and magnetic materials. A moving charge in a magnetic field experiences a force perpendicular to its own velocity and to the magnetic field.</p>
                        <h2>Subheading for the Post</h2>
                        <p>You can add more paragraphs and even other HTML elements like lists or blockquotes here to structure your full blog post content.</p>
                    `
                },
                {
                    id: 2,
                    image: "https://placehold.co/800x400/E2E8F0/2D3748?text=Embedded+Systems",
                    alt: "Embedded Systems",
                    category: "Hardware",
                    date: "July 30, 2025",
                    title: "Getting Started with Raspberry Pi Pico",
                    excerpt: "The Raspberry Pi Pico is a low-cost, high-performance microcontroller board with flexible digital interfaces. Unlike its bigger siblings, it's not a computer...",
                    contentHTML: `
                        <p>This is the full content for the Raspberry Pi Pico post. The Raspberry Pi Pico is a low-cost, high-performance microcontroller board with flexible digital interfaces. Unlike its bigger siblings, it's not a computer, but a microcontroller. This makes it perfect for embedded projects where you need real-time control.</p>
                        <p>Here you can elaborate on how to get started, what pins to use, and provide code examples if you wish.</p>
                    `
                } -->
            ];

            const container = document.getElementById('blog-posts-container');
            if (container) {
                posts.forEach(post => {
                    const postElement = document.createElement('a');
                    postElement.href = "#";
                    postElement.className = 'blog-entry block p-4 -mx-4 rounded-lg transition-colors duration-200';
                    postElement.onclick = (e) => {
                        e.preventDefault();
                        openModal(post.id);
                    };
                    postElement.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600">${post.title}</h3>
                            <p class="text-sm text-gray-500 text-right flex-shrink-0 ml-4">${post.date}</p>
                        </div>
                        <p class="text-sm text-blue-600 font-medium mt-1">${post.category}</p>
                    `;
                    container.appendChild(postElement);

                    const divider = document.createElement('hr');
                    if (posts.indexOf(post) < posts.length - 1) {
                        container.appendChild(divider);
                    }
                });
            }

            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');

            window.openModal = function(postId) {
                const post = posts.find(p => p.id === postId);
                if (!post || !modal || !modalContent) return;

                modalContent.innerHTML = `
                    <article class="p-6 md:p-8">
                        <header class="mb-8 text-center">
                            <p class="text-sm text-gray-500">${post.category} &bull; ${post.date}</p>
                            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mt-2 leading-tight">${post.title}</h1>
                        </header>
                        <img src="${post.image}" alt="${post.alt}" class="w-full h-auto rounded-lg shadow-lg mb-12">
                        <div class="prose lg:prose-lg max-w-none text-gray-800">
                            ${post.contentHTML}
                        </div>
                        <div class="text-center mt-12">
                            <button onclick="closeModal()" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg shadow-lg hover:bg-blue-600 transition-colors">Close</button>
                        </div>
                    </article>
                `;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.body.style.overflow = 'hidden';
            }

            window.closeModal = function() {
                if (!modal) return;
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.body.style.overflow = 'auto';
            }
            
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
